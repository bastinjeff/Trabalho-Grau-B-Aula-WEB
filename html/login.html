<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css"  href="estilo.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,italic,500,500italic,700,700italic,900,900italic,400|Roboto+Slab:100,300,700,400|Cabin:italic,500,500italic,600,600italic,700,700italic,400|Anton:400|Righteous:400|Black+Han+Sans:400|Fredoka+One:400|Russo+One:400|Titan+One:400|Black+Ops+One:400|Baloo:400|Lilita+One:400|Candal:400|Secular+One:400|Baloo+Bhaijaan:400|Baloo+Tamma:400"
  rel="stylesheet" type="text/css">
</head>

<body>
  <div class="class-header" id="header">
    <img src="logo_site_alpha.png" class="class-logo" id="logo">
    <ul class="class-entrar-cadastrar">
      <li class=""><a href="login.html">Entrar</a>
      </li>
      <li class=""><a href="#">Cadastrar</a>
        <ul class="">
          <li><a href="cadastrar_cliente.html">Cliente</a>
          </li>
          <li><a href="cadastrar_empresa.html">Empresa</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <form class="class-form-login" id="form_login" action="efetuarLogin">
    <h1 class="class-login-titulo" id="title_login">Login</h1>
    <input type="text" name="email" placeholder="e-mail" id="input_email" class="class-input class-input-email">
    <input type="password" name="senha" placeholder="senha" id="input_senha" class="class-input class-input-senha">
    <label class = "class-label-entrarcomo">Entrar como: </label>
    <input type="submit" value="Empresa" id="submit_entrar_empresa" class="class-submit-entrar class-submit-entrar-empresa">
    <input type="submit" value="Cliente" id="submit_entrar_cliente" class="class-submit-entrar class-submit-entrar-cliente">
  </form>
  <div class="class-footer"></div>
</body>

</html>
